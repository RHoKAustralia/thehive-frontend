<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Hive</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/getcategories.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The Hive</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#Whats_On">What's On</a></li>
                    <li><a href="#Ask_A_Question">Ask A Question</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="form-inline global-search" role="form">
            <div class="form-group">
                <label class="sr-only" for="">Search</label>
                <input type="search" class="form-control" id="k" name="k" placeholder="Search">
                <input id="cn" name="cn" type="hidden" value="false" />
            </div>
            <button type="submit" id="s" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>
        </form>
    </div>
    <div ng-app="getCategories" ng-controller="Accordion">
        <accordion close-others="oneAtATime" ng-repeat="x in categories">
            <accordion-group is-open="status.open">
                <accordion-heading> {{x.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
            </accordion-group>
        </accordion>
    </div>
    <div class="row">
        <div class="col-xs-6">Search result 1</div>
        <div class="col-xs-6">Search result 2</div>
    </div>
</body>

</html>
